    <div>

    <script>
        //全局的event对象，提供on,off,emit方法，
        var event = (function () {
             eventObjs = {}
            return {
                /* *
                注册时间，可以连续注册，可以注册多个事件ss
                * */
                on: function (type, handler) {
                    (eventObjs[type] || (eventObjs[type] = [])).push(handler)
                },
                off: function () { },
                /* *
                发射事件，触发事件，包装参数，传递给事件处理函数
                * */
                emit: function () { }
            }
        })()
    </script>
